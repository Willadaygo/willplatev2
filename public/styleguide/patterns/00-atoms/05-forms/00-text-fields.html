<fieldset>

  <div class="field">
    <label for="text">Text Input <abbr title="Required">*</abbr></label>
    <input id="text" type="text" placeholder="Text Input">
  </div>
  <div class="field">
    <label for="emailaddress">Email Address</label>
    <input id="emailaddress" type="email" placeholder="name@email.com">
  </div>
  <div class="field">
    <label for="tel">Number Input <abbr title="Required">*</abbr></label>
    <input id="tel" type="tel" placeholder="Enter a Tel" pattern="[0-9]*">
  </div>
  <div class="field">
    <label for="textarea">Textarea</label>
    <textarea id="textarea" rows="8" cols="48" placeholder="Type message here"></textarea>
  </div>
  <div class="field">
    <label class="error">Error Input</label>
    <input class="is-error" type="text" placeholder="Text Input">
  </div>
  <div class="field">
    <label class="valid">Valid</label>
    <input class="is-valid" type="text" placeholder="Text Input">
  </div>
  <div class="field">
    <button class="btn" id="submit" type="submit">Submit</button>
  </div>
  <div class="field">
    <button class="btn btn--in" id="submit" type="submit">Submit</button>
  </div>

</fieldset>
